<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Sofia&family=Trirong:wght@100&display=swap" rel="stylesheet">
    <style>
        .a   {
             font-family: "Audiowide", sans-serif;
        }

        .b  {
            font-family:  "Sofia", sans-serif;
        }

        .c {
            font-family: "Trirong", serif;
        }


    </style>
</head>
<body>

    <h1 class="a">Audiowide Font</h1>
    <h1 class="b">Sofia Font</h1>
    <h1 class="c">Trirong Font</h1>
    
    
</body>
</html>
