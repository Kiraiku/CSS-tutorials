<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid;
        }

        .h1 {
            height: 70px;
            vertical-align: top;
        }

        .d1 {
            text-align: center;
        }

    </style>
</head>
<body>
    
    <!-- Table Borders. -->
    <h1>Add a borser to a table:</h1>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
    </table>

    

    <h2>The width and height properties</h2>

    <p>Set the width of the table and the height of the 
        table header row:
    </p>

    <table class="t1">
        <tr class="r1">
            <th class="h1">Firstname</th>
            <th class="h1">Lastname</th>
            <th class="h1">Savings</th>
        </tr>
        <tr>
            <td class="d1">Peter</td>
            <td class="d1">Griffin</td>
            <td class="d1">$100</td>
        </tr>
        <tr class="r1">
            <td class="d1">Lois</td>
            <td class="d1">Griffin</td>
            <td class="d1">$150</td>
        </tr>
        <tr class="r1">
            <td class="d1">Joe</td>
            <td class="d1">Swansom</td>
            <td class="d1">$300</td>
        </tr>
        <tr class="r1">
            <td class="d1">Cleveland</td>
            <td class="d1">Brown</td>
            <td class="d1">$250</td>
        </tr>
    </table>



</body>
</html>
