<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Max-width</title>
    <style>
        .ex1 {
            width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
        }

        .ex2 {
            max-width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
        } 

    </style>
</head>
<body>


    <h1>CSS Max-width</h1>

    <div class="ex1">This div elelemt has width: 500px;</div>
    <br>

    <div class="ex2">This div element has max-width:500px;</div>
  
    <p><strong>Tip:</strong> Drag the brpwser window to smaller than 
    500px wide to see difference between the two divs</p>
</body>
</html>
