<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shorthand Border Property</title>
    <style>
        p {
            border: 5px solid #ff0000;
        }

        #one {
            border-left: 6px dotted #00ff00;
        }

        h3 {
            border-bottom: 5px double #00ff;
        }


    </style>
</head>
<body>

    <h2> The border property</h2>

    <p> Thus property is a shorthand property for border-width, 
        border-style, and border-color.
    </p>
    

    <h2 id="one">Individual properties for one side</h2>

    <h3>Bottom order</h3>


</body>
</html>
