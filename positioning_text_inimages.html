<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Texts in Images.</title>
    <style>
        .container {
            position: relative;
        }

        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 18px;
        }


        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }


    </style>
</head>
<body>
    
    <h1>Image Text</h1>
    <p>Add some text to an image in the top left corner</p>


    <div class="container">
        <img src="images/img_5terre.jpg" alt="Cinque Terre" width="1000" height="300">
        <div class="topleft">Top Left</div>
    </div>


</body>
</html>
